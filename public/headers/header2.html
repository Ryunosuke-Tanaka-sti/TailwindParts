<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="relative">
    <header class="fixed top-0 left-0 flex h-16 w-full flex-row items-center justify-between px-2">
      <div class="flex h-full w-full items-center justify-center md:w-24">logo</div>
      <div
        class="absolute top-0 left-0 flex h-screen w-screen flex-col items-center justify-around gap-10 bg-white font-kosugi text-xl transition-transform md:static md:h-full md:w-72 md:flex-row md:transition-none"
      >
        <span class="group relative overflow-hidden px-4 py-2 text-gray-500 transition-colors duration-300 hover:cursor-pointer hover:text-black">
          Home
          <span class="absolute bottom-0 left-0 hidden h-0.5 w-full -translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 right-0 hidden h-full w-0.5 translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
          <span class="absolute top-0 left-0 hidden h-0.5 w-full translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 left-0 hidden h-full w-0.5 -translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
        </span>
        <span class="group relative overflow-hidden px-4 py-2 text-gray-500 transition-colors duration-300 hover:cursor-pointer hover:text-black">
          About
          <span class="absolute bottom-0 left-0 hidden h-0.5 w-full -translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 right-0 hidden h-full w-0.5 translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
          <span class="absolute top-0 left-0 hidden h-0.5 w-full translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 left-0 hidden h-full w-0.5 -translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
        </span>
        <span class="group relative overflow-hidden px-4 py-2 text-gray-500 transition-colors duration-300 hover:cursor-pointer hover:text-black">
          Page
          <span class="absolute bottom-0 left-0 hidden h-0.5 w-full -translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 right-0 hidden h-full w-0.5 translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
          <span class="absolute top-0 left-0 hidden h-0.5 w-full translate-x-full bg-black transition-transform duration-300 group-hover:translate-x-0 md:block"></span>
          <span class="absolute bottom-0 left-0 hidden h-full w-0.5 -translate-y-full bg-black transition-transform duration-300 group-hover:translate-y-0 md:block"></span>
        </span>
      </div>
      <div class="group fixed bottom-2.5 right-2.5 flex h-12 w-12 flex-col items-center justify-center gap-1 rounded-lg border border-gray-600/40 shadow-xl transition-all duration-500 hover:gap-0">
        <div class="h-0.5 w-2/3 bg-gray-700/50 group-hover:translate-y-0.5 group-hover:rotate-45"></div>
        <div class="h-0.5 w-2/3 bg-gray-700/50 group-hover:opacity-0"></div>
        <div class="h-0.5 w-2/3 bg-gray-700/50 group-hover:-translate-y-0.5 group-hover:-rotate-45"></div>
      </div>
    </header>
  </body>
</html>
