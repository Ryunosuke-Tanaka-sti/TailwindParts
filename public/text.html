<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex items-center justify-center px-3">
    <main class="my-10 flex w-full max-w-4xl flex-col items-center justify-center gap-10">
      <input type="text" placeholder="input" class="normal-input" />

      <label class="group relative">
        <input type="text" placeholder="input" class="normal-input peer" />
        <span class="absolute top-0 left-2 -translate-y-1/2 bg-white px-2 transition-all peer-placeholder-shown:translate-y-2 group-focus-within:peer-placeholder-shown:-translate-y-1/2"
          >NAME<span class="text-red-700">*</span></span
        >
      </label>

      <label class="flex flex-col gap-2 md:flex-row">
        <span class="flex h-8 w-32 items-end border-b-2 border-gray-600 px-2">NAME</span>
        <input type="text" placeholder="input" class="normal-input" />
      </label>
      <div class="flex flex-col">
        <input type="text" placeholder="input" class="normal-input" />
        <span class="text-xs text-red-600">この項目は必須項目です</span>
      </div>
      <label class="relative">
        <span class="absolute -top-1/4 left-2 bg-white px-2">NAME<span class="text-red-700">*</span></span>
        <div class="flex flex-col">
          <input type="text" placeholder="input" class="normal-input" />
          <span class="text-xs text-red-600">この項目は必須項目です</span>
        </div>
      </label>
      <label class="flex flex-col gap-2 md:flex-row">
        <span class="flex h-8 w-32 items-end border-b-2 border-gray-600 px-2">NAME</span>
        <div class="flex flex-col">
          <input type="text" placeholder="input" class="normal-input" />
          <span class="text-xs text-red-600">この項目は必須項目です</span>
        </div>
      </label>

      <input type="text" placeholder="input" class="w-48 rounded-md border-2 border-gray-600 p-2 outline-none focus:ring-2 focus:ring-green-600/50" />
    </main>
  </body>
</html>
