<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="flex flex-row flex-wrap items-center gap-10">
      <div class="group flex h-[600px] w-96 flex-col overflow-hidden border border-black">
        <div class="flex h-1/3 w-full items-center justify-center">logo</div>
        <div class="flex grow flex-col items-center justify-center gap-20 text-lg">
          <div class="flex w-full -translate-x-full items-center justify-center transition-transform duration-500 group-hover:translate-x-0">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">Home</span>
          </div>
          <div class="flex w-full translate-x-full items-center justify-center transition-transform delay-100 duration-500 group-hover:translate-x-0">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">About</span>
          </div>
          <div class="flex w-full -translate-x-full items-center justify-center transition-transform delay-200 duration-500 group-hover:translate-x-0">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">Page</span>
          </div>
        </div>
      </div>
      <div class="group flex h-[600px] w-96 flex-col overflow-hidden border border-black">
        <div class="flex h-1/3 w-full items-center justify-center">logo</div>
        <div class="flex grow flex-col items-center justify-center gap-20 text-lg opacity-0 transition-opacity duration-500 group-hover:opacity-100">
          <div class="flex w-full items-center justify-center">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">Home</span>
          </div>
          <div class="flex w-full items-center justify-center">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">About</span>
          </div>
          <div class="flex w-full items-center justify-center">
            <span class="w-1/3 border-b-2 border-gray-500 px-4 text-center">Page</span>
          </div>
        </div>
      </div>
      <div class="group flex h-[600px] w-96 flex-col overflow-hidden border border-black">
        <div class="flex h-1/3 w-full items-center justify-center">logo</div>
        <div class="flex grow flex-row items-center justify-around">
          <div class="w-1/4 border-2 border-gray-600/70 py-2 text-center">Home</div>
          <div class="w-1/4 border-2 border-gray-600/70 py-2 text-center">About</div>
          <div class="w-1/4 border-2 border-gray-600/70 py-2 text-center">Page</div>
        </div>
      </div>
      <div class="relative h-[600px] w-96 border border-black">
        <div class="absolute top-0 flex h-12 w-full items-center justify-center border-b-2 border-gray-600">logo</div>
        <div class="absolute bottom-0 flex h-14 w-full flex-row items-center justify-around border-t-2 border-black">
          <div class="flex h-full w-1/3 flex-col items-center justify-center">
            <img src="svg/home.svg" class="h-6 w-6" alt="" />
            <span class="text-xs">Home</span>
          </div>
          <div class="flex h-full w-1/3 flex-col items-center justify-center border-x-2 border-gray-500/70">
            <img src="svg/human.svg" class="h-6 w-6" alt="" />
            <span class="text-xs">About</span>
          </div>
          <div class="flex h-full w-1/3 flex-col items-center justify-center">
            <img src="svg/page.svg" class="h-6 w-6" alt="" />
            <span class="text-xs">Page</span>
          </div>
        </div>
      </div>
      <div class="group flex h-[600px] w-96 flex-col overflow-hidden border border-black">
        <div class="flex h-1/3 w-full items-center justify-center">logo</div>
        <div class="flex grow flex-col items-center justify-around">
          <div class="flex w-full grow flex-col items-center justify-around">
            <div class="flex h-full w-24 flex-row items-center justify-between">
              <img src="svg/home.svg" class="h-6 w-6" alt="" />
              <span class="">Home</span>
            </div>
            <div class="flex h-full w-24 flex-row items-center justify-between">
              <img src="svg/human.svg" class="h-6 w-6" alt="" />
              <span class="">About</span>
            </div>
            <div class="flex h-full w-24 flex-row items-center justify-between">
              <img src="svg/page.svg" class="h-6 w-6" alt="" />
              <span class="">Page</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
