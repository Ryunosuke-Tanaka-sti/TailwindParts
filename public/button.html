<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex items-center justify-center px-3">
    <main class="my-10 flex w-full max-w-4xl flex-col items-center justify-center gap-10">
      <div class="normal-button-white border-2 border-blue-600/40 bg-blue-600/60">Send</div>

      <div class="normal-button-black border-4 border-dashed border-black">Send</div>

      <div class="normal-button-black border-4 border-double border-black">Send</div>

      <div class="pop-button-white border-2 border-blue-600/40 bg-blue-600/60">Send</div>

      <div class="group flex h-12 w-12 items-center justify-center rounded-full border-2 border-gray-700/80 transition-transform delay-75 hover:-translate-y-0.5 hover:cursor-pointer">
        <img src="svg/topArrow.svg" class="h-1/2 w-1/2 transition-transform group-hover:-translate-y-1" alt="" />
      </div>

      <div class="skew-button-white border-2 bg-gradient-to-t from-[#0250c5] to-[#d43f8d] hover:skew-x-0">Send</div>

      <div class="group relative flex h-12 w-48 items-center justify-center overflow-hidden bg-black font-bold text-white transition-colors delay-100 hover:cursor-pointer hover:text-black">
        <span class="z-10">PUSH!</span>
        <div class="gruop-hover:translate-x-1/2 absolute top-0 left-0 z-0 h-96 w-96 origin-top-left rotate-45 bg-red-600 transition-transform group-hover:-translate-y-1/2"></div>
      </div>

      <div class="group relative flex h-12 w-48 items-center justify-center overflow-hidden bg-black font-bold text-white transition-colors delay-100 hover:cursor-pointer hover:text-black">
        <span class="z-10">PUSH!</span>
        <div class="absolute top-0 -left-44 z-0 h-full w-full bg-red-500 transition-transform duration-200 group-hover:translate-x-44"></div>
      </div>
    </main>
  </body>
</html>
