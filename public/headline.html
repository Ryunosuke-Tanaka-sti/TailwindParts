<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex items-center justify-center px-3">
    <main class="my-10 flex w-full max-w-4xl flex-col items-center justify-center gap-10">
      <div class="flex flex-col gap-5">
        <h1 class="w-full border-b-4 border-black text-3xl font-bold">見出しのデザイン</h1>
        <h1 class="w-full border-b-4 border-dashed border-blue-500 text-3xl font-bold text-blue-500">見出しのデザイン</h1>
        <h1 class="relative w-full pb-2 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute bottom-0 left-0 h-0.5 w-full bg-gradient-to-t from-orange-400/50 to-orange-600/50"></div>
          <div class="absolute bottom-1 left-0 h-0.5 w-full bg-gradient-to-t from-orange-400/50 to-orange-600/50"></div>
        </h1>
        <h1 class="w-full bg-blue-300/80 p-2 text-3xl font-bold">見出しのデザイン</h1>
        <h1 class="w-full rounded-2xl border-4 border-blue-500 p-4 py-6 text-3xl font-bold">見出しのデザイン</h1>
        <h1 class="relative w-full p-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 left-0 h-full w-2 bg-black"></div>
        </h1>
        <h1 class="relative w-full py-3 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute bottom-0 left-0 h-1 w-1/4 bg-blue-500"></div>
          <div class="absolute bottom-0 left-1/4 h-1 w-3/4 bg-blue-500/40"></div>
        </h1>
        <h1 class="relative flex items-center justify-center px-24 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-1/2 left-0 h-1 w-20 bg-black object-left-top"></div>
          <div class="absolute top-1/2 right-0 h-1 w-20 bg-black object-right-top"></div>
        </h1>
        <h1 class="relative flex items-center justify-center px-24 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-1/2 left-0 h-0.5 w-20 translate-y-0.5 bg-black object-left-top"></div>
          <div class="absolute top-1/2 left-0 h-0.5 w-20 -translate-y-0.5 bg-black object-left-bottom"></div>
          <div class="absolute top-1/2 right-0 h-0.5 w-20 translate-y-0.5 bg-black object-right-top"></div>
          <div class="absolute top-1/2 right-0 h-0.5 w-20 -translate-y-0.5 bg-black object-right-bottom"></div>
        </h1>

        <h1 class="relative flex items-center justify-center px-24 py-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 h-0.5 w-full translate-y-2 bg-black"></div>
          <div class="absolute bottom-0 h-0.5 w-full -translate-y-2 bg-black"></div>
          <div class="absolute left-0 h-full w-0.5 translate-x-2 bg-black"></div>
          <div class="absolute right-0 h-full w-0.5 -translate-x-2 bg-black"></div>
        </h1>

        <h1 class="relative flex items-center justify-center px-24 py-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 left-0 h-1/2 w-12 border-t-2 border-l-2 border-black"></div>
          <div class="absolute bottom-0 right-0 h-1/2 w-12 border-b-2 border-r-2 border-black"></div>
        </h1>

        <h1 class="relative flex items-center justify-center px-24 py-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 left-0 h-12 w-12 border-t-2 border-l-2 border-black"></div>
          <div class="absolute top-0 left-0 h-11 w-11 translate-x-1 translate-y-1 border-t-2 border-l-2 border-black"></div>
          <div class="absolute bottom-0 right-0 h-12 w-12 border-b-2 border-r-2 border-black"></div>
          <div class="absolute bottom-0 right-0 h-11 w-11 -translate-x-1 -translate-y-1 border-b-2 border-r-2 border-black"></div>
        </h1>

        <h1 class="relative flex items-center justify-center px-24 py-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 left-12 h-full w-12">
            <div class="absolute top-1/2 h-1 w-full origin-center -translate-y-1/2 -rotate-45 bg-red-600"></div>
            <div class="absolute top-1/2 h-1 w-full origin-center -translate-y-1/2 rotate-45 bg-red-600"></div>
          </div>
          <div class="absolute top-0 right-12 h-full w-12">
            <div class="absolute top-1/2 h-1 w-full origin-center -translate-y-1/2 -rotate-45 bg-red-600"></div>
            <div class="absolute top-1/2 h-1 w-full origin-center -translate-y-1/2 rotate-45 bg-red-600"></div>
          </div>
        </h1>

        <h1 class="relative flex items-center justify-center px-24 py-4 text-3xl font-bold">
          見出しのデザイン
          <div class="absolute top-0 left-12 h-full w-12">
            <div class="absolute top-1/2 left-0 h-2 w-1/2 origin-left -translate-y-0.5 rotate-45 rounded-md bg-red-600"></div>
            <div class="absolute top-1/2 left-0 h-2 w-1/2 origin-left translate-y-0.5 -rotate-45 rounded-md bg-red-600"></div>
          </div>
          <div class="absolute top-0 right-12 h-full w-12">
            <div class="absolute top-1/2 right-0 h-2 w-1/2 origin-right translate-y-0.5 rotate-45 rounded-md bg-red-600"></div>
            <div class="absolute top-1/2 right-0 h-2 w-1/2 origin-right -translate-y-0.5 -rotate-45 rounded-md bg-red-600"></div>
          </div>
        </h1>
      </div>
    </main>
  </body>
</html>
